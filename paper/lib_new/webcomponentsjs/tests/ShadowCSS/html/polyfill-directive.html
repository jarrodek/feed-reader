  <title>polyfill directive</title>
  <script src="../../tools/chai/chai.js"></script>
  <script src="../../tools/htmltest.js"></script>

  <script src="../../../webcomponents.js" shadow=""></script>
  <script src="register.js"></script>
</head>
<body>
  <x-foo foo="">
    <div>Green?</div>
    <section orange="true">Orange?</section>
  </x-foo>

  <x-bar foo="">
    <div>Green?</div>
    <section orange="true">Orange?</section>
  </x-bar>

  <x-auto>
    <div class="one">Green?</div>
    <div class="two">Red?</div>
  </x-auto>

  <template id="x-foo">
    <style>
      :host {
        display: block;
        border: 1px solid black;
      }

      polyfill-next-selector {
        content: ':host([foo=""])';
      }
      :host([foo=""]) {
        padding: 10px;
      }

      polyfill-next-selector { content: ':host > div'; }
      ::content > div {
        background: green;
      }

      polyfill-next-selector { content: "section[orange='true']"; }
      ::content > section {
        background: orange;
      }

      polyfill-next-selector { content: 'section[orange="true"]'; }
      ::content > section {
        padding: 10px;
      }

      /*@polyfill :host > * */
      ::content > * {
        color: red;
      }

    </style>
    <content></content>
  </template>

  <template id="x-auto">
    <style>
      .wrapper-one ::content > * {
        background: green;
      }

      .wrapper-two ::content > * {
        background: red;
      }
    </style>
    <div class="wrapper-one">
      <content select=".one"></content>
    </div>
    <div class="wrapper-two">
      <content select=".two"></content>
    </div>
  </template>



  <script src="polyfill-directive.html.0.js"></script>




</body></html>
