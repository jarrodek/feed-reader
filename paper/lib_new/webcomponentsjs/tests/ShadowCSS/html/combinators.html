  <meta name="viewport" content="initial-scale=1.0">
  <title>Using combinators styling</title>
  <script src="../../tools/chai/chai.js"></script>
  <script src="../../tools/htmltest.js"></script>

  <script src="../../../webcomponents.js"></script>
  <script src="register.js"></script>
  <style shim-shadowdom="">
    x-foo ^ .foo {
      background: orange;
    }
  </style>
  <link rel="stylesheet" href="combinators.css" shim-shadowdom="">
  <link rel="import" href="combinators-import.html">
</head>
<body>

  <template id="x-foo">
    <style>
      x-bar ^ .bar {
        background: red;
      }

      x-bar ^ .noogy {
        background: blue;
      }

      x-bar ^^ .zot {
        color: white;
      }
    </style>
    <div class="foo">orange</div>
    <div class="foo2">green</div>
    <x-bar></x-bar>
  </template>
  <template id="x-bar">
    <style>
      x-zot ^ .zot {
        background: green;
      }
    </style>
    <div class="bar">Bar</div>
    <div class="noogy">Noogy</div>
    <x-zot></x-zot>
  </template>

  <template id="x-zot">
    <div class="zot">Zot</div>
    <div class="zot-inner">inner</div>
  </template>


  <script src="combinators.html.0.js"></script>

  <x-foo></x-foo>

  <script src="combinators.html.1.js"></script>


</body></html>
