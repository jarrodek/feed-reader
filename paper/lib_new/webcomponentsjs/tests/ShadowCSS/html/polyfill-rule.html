  <title>polyfill rule</title>
  <script src="../../tools/chai/chai.js"></script>
  <script src="../../tools/htmltest.js"></script>

  <script src="../../../webcomponents.js" shadow=""></script>
  <script src="register.js"></script>

<body>
  <x-foo>
    <div class="zonk">red?</div>
  </x-foo>
  <div class="unscoped">unscoped</div>
  <template id="x-foo">
    <style>
      polyfill-rule {
        content: ':host > .zonk';
        background: red;
      }

      polyfill-rule {
        content: ".zonk";
        padding: 10px;
      }

      /* @polyfill-rule :host > .zonk {
        color: blue;
      }*/

      polyfill-unscoped-rule {
        content: '.unscoped';
        background: black;
        color: white;
      }

      polyfill-unscoped-rule {
        content: ".unscoped";
        padding: 20px;
      }
    </style>
    <content></content>
  </template>

  <script src="polyfill-rule.html.0.js"></script>




</body></html>
