--><html><head><script src="elements.js"></script>

<!-- preloaded external script -->
</head><body><polymer-element name="x-foo">
  <template>
    Hello Light World
  </template>
</polymer-element>

<!-- no script -->
<polymer-element name="x-zot" extends="x-foo" noscript="">
  <template>
    Hello Lighter World [<shadow></shadow>]
  </template>
</polymer-element>

<!-- inline script -->
<polymer-element name="x-baz" extends="x-zot">
  <script src="import.html.0.js"></script>
</polymer-element>

<!-- inline script before polymer-element -->
<script src="import.html.1.js"></script>
<polymer-element name="x-qux" extends="x-zot">
</polymer-element>

<!-- inline external script -->
<polymer-element name="x-quux" extends="x-zot">
  <script src="x-quux.js"></script>
</polymer-element></body></html>
