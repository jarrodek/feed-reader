    <title>prepare test</title>
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../polymer.html">
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../../tools/test/chai/chai.js"></script>
  </head>
  <body>

    <x-foo>I am x-foo.</x-foo>
    <template>
      <x-foo></x-foo>
    </template>

    <x-compose></x-compose>

    <polymer-element name="x-foo">
      <script src="prepare.html.0.js"></script>
    </polymer-element>

    <polymer-element name="x-basic" noscript="">
      <template>
        I am basic.
      </template>
    </polymer-element>

    <polymer-element name="x-bind-init" attributes="stuff">
      <template>
        <div>stuff: {{stuff}}</div>
      </template>
      <script src="prepare.html.1.js"></script>
    </polymer-element>
    
    <polymer-element name="x-compose">
      <template>
        I am composed.
        <x-basic id="basic"></x-basic>
        <template repeat="{{things}}">
          <x-bind-init stuff="{{stuff}}"></x-bind-init>
        </template>
      </template>
      <script src="prepare.html.2.js"></script>
    </polymer-element>

  

</body></html>
