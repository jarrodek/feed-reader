--><!DOCTYPE html><html><head>
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../polymer.html">
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../../tools/test/chai/chai.js"></script>
  </head>
  <body>
    <x-bar><div id="target">Test</div></x-bar>
    
    <polymer-element name="x-zug" on-test-event="{{testEventHandler}}">
      <template>
        x-zug: 
        <div id="xZugDiv" on-test-event="{{divTestEventHandler}}">
          <content id="xZugContent" on-test-event="{{contentTestEventHandler}}"></content>
        </div>
      </template>
      <script src="event-path-declarative.html.0.js"></script>
    </polymer-element>
    
    
    <polymer-element name="x-foo" on-test-event="{{testEventHandler}}">
      <template>
        <style>
          @host {
              display: block;
              border: 1px solid green;
              padding: 10px;
            }
        </style>
        x-foo: 
        <div id="xFooDiv" on-test-event="{{divTestEventHandler}}">
          <x-zug><content id="xFooContent" on-test-event="{{contentTestEventHandler}}"></content></x-zug>
        </div>
      </template>
      <script src="event-path-declarative.html.1.js"></script>
    </polymer-element>
    
    
    <polymer-element name="x-bar" on-test-event="{{testEventHandler}}">
      <template>
        <style>
          @host {
            display: block;
            border: 1px solid red;
            padding: 10px;
          }
          
          .clicky {
            border: 1px solid black;
          }
          
        </style>
        x-bar: 
        <x-foo>
          <div class="clicky" id="xBarDiv" on-test-event="{{divTestEventHandler}}"><content id="xBarContent" on-test-event="{{contentTestEventHandler}}"></content></div>
        </x-foo>
      </template>
      <script src="event-path-declarative.html.2.js"></script>
    </polymer-element>
    <script src="event-path-declarative.html.3.js"></script>
    
    
  

</body></html>
