    <title>publish attributes</title>
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../polymer.html">
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../../tools/test/chai/chai.js"></script>
  </head>
  <body>

    <x-basic></x-basic>
    <polymer-element name="x-basic" attributes="nog" noscript="">
    </polymer-element>

    <x-attr-publish></x-attr-publish>
    <polymer-element name="x-attr-publish" attributes="nog">
      <script src="prop-attr-reflection.html.0.js"></script>
    </polymer-element>

    <x-foo></x-foo>
    <polymer-element name="x-foo">
      <script src="prop-attr-reflection.html.1.js"></script>
    </polymer-element>

    <x-bar></x-bar>
    <polymer-element name="x-bar" extends="x-foo">
      <script src="prop-attr-reflection.html.2.js"></script>
    </polymer-element>

    <x-zot></x-zot>
    <polymer-element name="x-zot" extends="x-bar">
      <script src="prop-attr-reflection.html.3.js"></script>
    </polymer-element>
    
    <x-compose></x-compose>
    <polymer-element name="x-compose">
      <template>
        <x-bar id="bar" zim="{{zim}}"></x-bar>
      </template>
      <script src="prop-attr-reflection.html.4.js"></script>
    </polymer-element>

  <script src="prop-attr-reflection.html.5.js"></script>
  

</body></html>
