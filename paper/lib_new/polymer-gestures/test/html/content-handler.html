--><html lang="en"><head>
    <meta charset="UTF-8">
    <title>content tap</title>
    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../polymer-gestures.js"></script>
    <style>
      #host {
        height: 200px;
        width: 200px;
        background: blue;
        position: relative;
      }
      #result {
        z-index: 1;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
      }
      #result.fail {
        background: red;
        display: block;
      }
      #result.pass{
        background: green;
        display: block;
      }
    </style>
  </head>
  <body>
  <pre>Tap the gray box with touch. If the screen turns green, the test passed. If it turns red, the test failed.</pre>

  <div id="host">
    <div id="shadow"></div>
  </div>

  <div id="result"></div>
  <script src="content-handler.html.0.js"></script>


</body></html>
