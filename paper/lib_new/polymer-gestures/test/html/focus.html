--><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Ghostclick</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="../../polymer-gestures.js"></script>
  <style>
    #box {
      height: 200px;
      width: 200px;
      background: gray;
    }
    #input {
      height: 200px;
      width: 200px;
    }
    #result {
      z-index: 1;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #result.fail {
      background: red;
    }
    #result.pass{
      background: green;
    }
  </style>
</head>
<body>
  <pre>Tap the gray box with touch. If the screen turns green, the test passed. If it turns red, the test failed.</pre>
  <div id="box" onclick=""></div>
  <input id="input" value="hi">
  <script src="focus.html.0.js"></script>


</body></html>
