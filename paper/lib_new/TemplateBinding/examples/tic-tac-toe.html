<title>Tic Tac Toe Sample</title>
<script src="../load.js"></script>
<script src="util/view_controller.js"></script>
<style>

tr {
  height: 40px;
}

td {
  width: 40px;
  border: 2px solid black;
  text-align: center;
}

.square:not(.taken):hover {
  border: 2px solid #00FF00;
}

.square.taken:hover {
  border: 2px solid #FF0000;
}

</style>
<script src="tic-tac-toe.html.0.js"></script>
</head>
<body data-controller="TickTackToeController">
  <template bind="{{}}">
    <span>It's {{ currentPlayer }}'s turn</span>
    <table>
      <tbody><tr template="" repeat="{{board}}">
        <td template="" repeat="{{}}" class="square {{ move | toggle('taken') }}" data-action="click:makeMove"> {{ move }} </td>
      </tr>
    </tbody></table>
    <span hidden?="{{ expr(winner) !winner }}">{{ winner }} wins!
      <a href="#" data-action="click:reset">Play Again?</a>
    </span>
  </template>


</body></html>
