--><html><head><script src="../../load.js"></script>

</head><body><h1>Recursive Template</h1>
<ul>
<template repeat="{{ items }}" id="t">
  <li>{{name}}
    <ul>
      <template ref="t" repeat="{{ children }}"></template>
    </ul>
  </li>
</template>
</ul>

<script src="recursive_templates.html.0.js"></script>
</body></html>
