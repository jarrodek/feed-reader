<nav id="feed-list">
  <ul class="feed-list-display" ng-if="cmp.feeds != null && cmp.feeds.length > 0">
    <li ng-class="{'selected':cmp.selected == 'unread'}">
      <a href="#/unread"><span class="feed-icon unread"></span><span class="feed-title">Unread (<unread-counter></unread-counter>)</span></a>
    </li>
    <li ng-class="{'selected':cmp.selected == 'starred'}">
      <a href="#/starred"><span class="feed-icon star"></span><span class="feed-title">Starred</span></a>
    </li>
    <li class="noborder" ng-class="{'selected':cmp.selected == 'all'}">
      <a href="#/all"><span class="feed-icon all-items"></span><span class="feed-title">All items</span></a>
    </li>
    <li class="title-divider">Subscriptions</li>
    <li ng-repeat="feed in cmp.feeds" class="subscription-feed" ng-class="{'selected':cmp.selected == feed.id.toString()}">
      <a href="#/feed/{{feed.id}}">
        <span class="feed-title">
          {{feed.display}} <unread-counter data-class="label label-default" data-hide-empty="true" feed="{{feed.id}}"></unread-counter>
        </span>
        <star starred="post.starred" class="star-action" ng-click="cmp.onStarChange(post)"></star>
        <!--span class="feed-icon star inactive"></span-->
      </a>
    </li>
  </ul>
  <div classs="" ng-if="cmp.feeds == null || cmp.feeds.length == 0">
    <p>Add a feed to the app.</p>
  </div>
</nav>
