<ul class="pager">
    <li ng-class="{disabled: ctrl.noPrevious, previous : ctrl.align}"><a href ng-click="ctrl.selectPage(ctrl.currentPage - 1)">{{ctrl.previousText}}</a>
    </li>
    <li ng-class="{disabled: ctrl.noNext, next : ctrl.align}"><a href ng-click="ctrl.selectPage(ctrl.currentPage + 1)">{{ctrl.nextText}}</a>
    </li>
</ul>
