<nav id="feed-list" flex layout vertical>
  <ul class="feed-list-display" ng-if="cmp.feeds != null && cmp.feeds.length > 0" flex>
    <li ng-class="{'selected':cmp.selectArea == 'unread'}">
      <a href="#/unread">
        <span layout horizontal center>
          <span class="icon-area">
            <span icon="markunread" class="button-icon"></span>
          </span>
          <span class="feed-title" flex>Unread (<unread-counter></unread-counter>)</span>
        </span>
      </a>
    </li>
    <li ng-class="{'selected':cmp.selectArea == 'starred'}">
      <a href="#/starred">
        <span layout horizontal center>
          <span class="icon-area">
            <span icon="star" class="button-icon"></span>
          </span>
          <span class="feed-title" flex>Starred</span>
        </span>
      </a>
    </li>
    <li class="noborder" ng-class="{'selected':cmp.selectArea == 'all'}">
      <a href="#/all">
        <span layout horizontal center>
          <span class="icon-area">
            <span icon="select-all" class="button-icon"></span>
          </span>
          <span class="feed-title" flex>All items</span>
        </span>
      </a>
    </li>
    
    <li ng-repeat="feed in cmp.feeds" class="subscription-feed" ng-class="{'selected':cmp.selected == feed.id}">
      <a href="#/feed/{{feed.id}}">
        <span layout horizontal center>
          <span class="feed-title" flex>
            {{feed.display}} <unread-counter data-class="label label-default" data-hide-empty="true" feed="{{feed.id}}"></unread-counter>
          </span>
          <star starred="feed.starred" class="feed-star" ng-click="cmp.onStarChange($event, feed)"></star>
          <app-menu>
            <menu-item ng-click="cmp.removeFeed(feed)">Remove</menu-item>
          </app-menu>
        </span>
      </a>
    </li>
    
  </ul>
  <div classs="" ng-if="cmp.feeds == null || cmp.feeds.length == 0">
    <p>Add a feed to the app.</p>
  </div>
</nav>
