<div layout vertical>
  
  <header class="feed" layout horizontal center>
    <h1>{{cmp.feed.title|sanitize}} (<unread-counter feed="{{cmp.feed.id}}"></unread-counter>)</h1>
  </header>
  
  <!--list-article entry="{{post}}" ng-repeat="post in cmp.entries"></list-article-->
  
  <article ng-class="{'unread':post.unread}" layout horizontal ng-repeat="post in cmp.entries">
    <div class="content" flex>
      <header>
        <h2 class="post-title"><a href="#/post/{{post.id}}">{{post.title}}</a></h2>
        <time pubdate datetime="{{post.published}}">{{post.published|date:fullDate}}</time>&nbsp;<span ng-if="post.newitem" class="new-label">New</span>
      </header>
      <p class="post-summary" ng-bind-html="post.content|truncate:350:true:false" ng-click="cmp.readPost(post.id)"></p>
    </div>
    <star starred="post.starred" class="star-action" ng-click="cmp.onStarChange(post)"></star>
  </article>
  
</div>
