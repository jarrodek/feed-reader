<div layout vertical>
  <header class="feed" ng-class="{'maxtop':Feed.listTopScroll}" layout horizontal>
    <h1 self-end>{{Feed.feed.title}} (<unread-counter feed="{{Feed.feed.id}}"></unread-counter>)</h1>
  </header>
  <div class="list" flex ng-scroll="Feed.onScroll($event)">
    <list-article article="entry" ng-repeat="entry in Feed.entries"></list-article>
    <div ng-show="Feed.loadingPage && Feed.hasMore">
      <app-loader></app-loader>
    </div>
  </div>
</div>
