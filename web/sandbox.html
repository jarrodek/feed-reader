<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>sandbox</title>
    <style type="text/css">
      html{margin: 0px; padding: 0px;overflow: auto;}
      body{word-break: break-word !important;}
    </style>
  </head>
  <body>   
    <script>
    window.addEventListener('message', function(event) {
      var data = event.data;
      if(data.action !== "paste"){ return; }
      document.querySelector('.content').innerHTML = data.html;
      var anchors = document.querySelectorAll('.content a');
      for(var i=0, len=anchors.length; i<len; i++){
        anchors[i].setAttribute('target', '_blank');
      }
    });
    </script>
    <div class="content">
      
    </div>
  </body>
</html>
